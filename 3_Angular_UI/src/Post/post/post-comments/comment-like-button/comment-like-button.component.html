<main *ngIf="comment">
  <div
    *ngIf="!isTypePostComment(comment)"
    class="cant-like-comment-while-its-in-draft-state"
  >
    <mat-icon class="material-icons-outlined comment-like"
      >favorite_border</mat-icon
    >
  </div>

  <div *ngIf="isTypePostComment(comment)" fxLayout="row">
    <mat-icon
      *ngIf="!comment.iLikeThisComment"
      (click)="this.giveLikeToComment.emit(comment)"
      class="material-icons-outlined comment-like"
      >favorite_border</mat-icon
    >
    <mat-icon
      *ngIf="comment.iLikeThisComment"
      (click)="
        onRemoveLikeFromComment(comment.iLikeThisComment, comment.commentLikes)
      "
      class="material-icons-outlined comment-like liked"
    >
      favorite
    </mat-icon>
  </div>
</main>
