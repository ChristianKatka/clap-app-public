<mat-toolbar fxLayoutAlign="space-between center">
  <div
    class="profile-name-button"
    fxLayout="row"
    fxLayoutAlign="center center"
    (click)="openCreateNewAccountOrLogOutBottomSheet()"
  >
    <span>ChristianKatka</span>
    <mat-icon class="material-icons-outlined">keyboard_arrow_down</mat-icon>
  </div>

  <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <a mat-icon-button routerLink="/create-post">
      <mat-icon class="material-icons-outlined">add</mat-icon>
    </a>
    <a mat-icon-button routerLink="/settings">
      <mat-icon class="material-icons-outlined">menu</mat-icon>
    </a>
  </section>
</mat-toolbar>
