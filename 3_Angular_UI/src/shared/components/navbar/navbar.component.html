<mat-toolbar fxLayoutAlign="space-between center">
  <a mat-icon-button routerLink="/home" routerLinkActive="active">
    <mat-icon class="material-icons-outlined">home</mat-icon>
  </a>
  <!-- <a mat-icon-button routerLink="/search" routerLinkActive="active">
    <mat-icon class="material-icons-outlined">search</mat-icon>
  </a> -->
  <a mat-icon-button routerLink="/messages" routerLinkActive="active">
    <mat-icon class="material-icons-outlined">mail</mat-icon>
  </a>
  <a mat-icon-button routerLink="/create-post" routerLinkActive="active">
    <mat-icon class="material-icons-outlined">add</mat-icon>
  </a>
  <a
    *ngIf="notificationsAmount && notificationsAmount >= 1"
    mat-icon-button
    routerLink="/notification"
    routerLinkActive="active"
  >
    <mat-icon
      class="material-icons-outlined"
      [matBadge]="notificationsAmount"
      matBadgeColor="warn"
      >favorite_border</mat-icon
    >
  </a>
  <a
    *ngIf="notificationsAmount === 0"
    mat-icon-button
    routerLink="/notification"
    routerLinkActive="active"
  >
    <mat-icon class="material-icons-outlined">favorite_border</mat-icon>
  </a>
  <a mat-icon-button routerLink="/my-profile" routerLinkActive="active">
    <mat-icon class="material-icons-outlined">account_circle</mat-icon>
  </a>
</mat-toolbar>
